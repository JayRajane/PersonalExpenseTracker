<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title">Expense Summary</h5>
    
    <div class="row">
      <div class="col-md-6">
        <div class="card">
          <div class="card-body">
            <h6 class="card-subtitle mb-2 text-muted">Total Expenses</h6>
            <h3 class="card-text">{{ totalExpenses | currency: 'INR':'symbol':'1.2-2' }}</h3>
          </div>
        </div>
      </div>
    </div>
    
    <div class="mt-4">
      <h6>Spending by Category</h6>
      <div class="chart-container" style="position: relative; height:300px;">
        <canvas #categoryChart></canvas>
      </div>
    </div>
  </div>
</div>
