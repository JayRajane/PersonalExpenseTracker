<div class="card mb-4">
  <div class="card-body">
    <h5 class="card-title">{{ isEditMode ? 'Edit Expense' : 'Add New Expense' }}</h5>
    <form (ngSubmit)="onSubmit()">
      <div class="mb-3">
        <label for="description" class="form-label">Description</label>
        <input type="text" class="form-control" id="description" 
               [(ngModel)]="expense.description" name="description" required>
      </div>
      
      <div class="mb-3">
        <label for="amount" class="form-label">Amount</label>
        <div class="input-group">
          <span class="input-group-text">$</span>
          <input type="number" class="form-control" id="amount" 
                 [(ngModel)]="expense.amount" name="amount" min="0" step="0.01" required>
        </div>
      </div>
      
      <div class="mb-3">
        <label for="category" class="form-label">Category</label>
        <select class="form-select" id="category" 
                [(ngModel)]="expense.category" name="category" required>
          <option value="" disabled selected>Select a category</option>
          <option *ngFor="let category of categories" [value]="category">{{ category }}</option>
        </select>
      </div>
      
      <div class="mb-3">
        <label for="date" class="form-label">Date</label>
        <input type="date" class="form-control" id="date" 
               [(ngModel)]="expense.date" name="date" required>
      </div>
      
      <button type="submit" class="btn btn-primary me-2">
        {{ isEditMode ? 'Update' : 'Add' }}
      </button>
      <button type="button" class="btn btn-secondary" (click)="resetForm()" *ngIf="isEditMode">
        Cancel
      </button>
    </form>
  </div>
</div>
